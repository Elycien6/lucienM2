            <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body> <br><br>

    <center><h2>Formulaire d'inscription</h2>

   <center> <form action="#" method="post">
        <!-- Nom -->
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" required><br><br>

        <!-- Prénom -->
        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <!-- Date de naissance -->
        <label for="date_naissance">Date de naissance :</label><br>
        <input type="date" id="date_naissance" name="date_naissance" required><br><br>

        <!-- Adresse -->
        <label for="adresse">Adresse :</label><br>
        <textarea id="adresse" name="adresse" rows="4" cols="40" required></textarea><br><br>

        <!-- Classe -->
        <label for="classe">Classe :</label><br>
        <select id="classe" name="classe" required>
            <option value="BTS1">BTS 1</option>
            <option value="BTS2">BTS 2</option>
            <option value="L3">L3</option>
        </select><br><br>

        <!-- Boutons -->
        <input type="submit" value="Valider">
        <input type="reset" value="Annuler">
    </form>

</body>
</html>
